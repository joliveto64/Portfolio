<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy snack picker!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Healthy Snack Picker!</h1>
      <hr />
      <div id="selectors">
        <label for="calorie-select">Max Calories (100g)</label>
        <select id="calorie-select">
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="10000">300+</option>
        </select>
        <label for="flavor-select">Flavor</label>
        <select id="flavor-select"></select>
        <label for="sort-options">Sort</label>
        <select id="sort-options">
          <option value="calories">calories</option>
          <option value="satiety">satiety index</option>
        </select>
      </div>
      <div id="sort-and-find">
        <button id="find-snacks">Find snacks!</button>
      </div>
      <div class="snacks-list"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
